<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="target">0</div>
      <select name="select" id="" onchange="setValue(event)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </body>
  <script>
    function setValue(event) {
      document.getElementById('target').innerText = event.target.value;
    }
  </script>
</html>
