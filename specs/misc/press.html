<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="doIt(event)" />
    <div id="hold"></div>
  </body>
  <script>
    function doIt(e) {
      document.getElementById('hold').innerText = e.key;
    }
  </script>
</html>
